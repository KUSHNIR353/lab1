<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <title>LAB_HTML</title>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css" /> -->
    <meta name="Generator" content="Cocoa HTML Writer" />
    <meta name="CocoaVersion" content="2113.2" />
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        font-family: 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell',
          'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      }

      .auto_sign {
        min-height: 20vh;
        min-width: 40vw;
        background-color: #fefff0;
        border-radius: 16px;
        border: 5px solid black;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .prapor {
        min-width: 5vw;
        min-height: 100%;
      }

      .blue {
        width: 100%;
        min-height: 10vh;
        background-color: blue;
        border-top-left-radius: 11px;
      }

      .yellow {
        width: 100%;
        min-height: 10vh;
        background-color: yellow;
        display: flex;
        align-items: center;
        justify-content: center;
        border-bottom-left-radius: 11px;
      }

      .numbers {
        font-size: 20vh;
        line-height: 20vh;
        /* width: 100%; */
        margin: 0 5vw;
      }

      .ua_sign {
        font-size: 5vh;
        font-weight: bold;
        margin: 0 2vh;
      }

      .description {
        text-align: center;
        font-size: 25px;
        margin-bottom: 2vh;
      }

      .btn {
        background-color: lightgrey;
        color: black;
        width: 20vw;
        height: 50px;
        display: flex;
        font-size: 25px;
        justify-content: center;
        align-items: center;
        margin: 20px 0;
        padding: 0;
        border: none;
        padding: 2px;
        border-radius: 8px;
        font-weight: bold;
      }

      .btn:hover {
        background-color: #c7c7c7;
      }

      .btn:active {
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <span class="description">
      This site is roll your *happy* car plate number
      <br />
      Try to find it on cars during the day <br />
      And the luck will follow u for week
    </span>

    <div class="auto_sign">
      <div class="prapor">
        <div class="blue"></div>
        <div class="yellow">
          <p class="ua_sign">UA</p>
        </div>
      </div>
      <p class="numbers">3228</p>
    </div>
    <button class="btn">Roll plate number</button>
  </body>
</html>
